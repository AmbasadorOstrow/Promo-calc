<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Rabat贸w</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>

    <h2>Kalkulator Rabat贸w</h2>

    <table id="productTable">
        <tr>
            <th>Nazwa</th>
            <th>Cena Regularna</th>
            <th>Cena po Kodzie</th>
            <th>Usu</th>
        </tr>
    </table>

    <button onclick="addProduct()">Dodaj produkt</button>
    <button onclick="calculateDiscount()">Oblicz rabat</button>

    <h3>Wynik:</h3>
    <div id="result"></div>

    <script>
// Ustawienie API
const apiUrl = "https://promo-calc.onrender.com/calculate";
const useProxy = true; // Mo偶esz ustawi na false, jeli FastAPI dziaa poprawnie

async function calculateDiscount() {
    const table = document.getElementById("productTable");
    const rows = table.getElementsByTagName("tr");
    const products = [];

    for (let i = 1; i < rows.length; i++) {
        const inputs = rows[i].getElementsByTagName("input");
        if (inputs.length === 3) {
            const name = inputs[0].value.trim();
            const regular_price = parseFloat(inputs[1].value);
            let discount_price = parseFloat(inputs[2].value);

            if (name && !isNaN(regular_price)) {
                if (isNaN(discount_price)) {
                    discount_price = regular_price; // Jeli puste, przyjmujemy cen regularn
                }
                products.push({ name, regular_price, discount_price });
            }
        }
    }

    if (products.length < 2) {
        alert("Dodaj co najmniej 2 produkty!");
        return;
    }

    // **Ustawienie proxy, jeli FastAPI ma problem z CORS**
    const finalUrl = useProxy 
        ? `https://cors-anywhere.herokuapp.com/${apiUrl}`
        : apiUrl;

    try {
        const response = await fetch(finalUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(products),
        });

        if (!response.ok) {
            throw new Error(`Bd API: ${response.status}`);
        }

        const data = await response.json();
        displayResult(data);
    } catch (error) {
        console.error("Bd poczenia z API:", error);
        alert("Nie udao si poczy z serwerem. Sprawd藕 poczenie lub spr贸buj ponownie.");
    }
}

function displayResult(data) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `<strong>Cakowity koszt:</strong> ${data.total_price.toFixed(2)} z`;

    data.orders.forEach(order => {
        resultDiv.innerHTML += `<h4>Zam贸wienie ${order.order}</h4><ul>`;
        order.products.forEach(p => {
            resultDiv.innerHTML += `<li>${p.name}: ${p.discount_price.toFixed(2)} z</li>`;
        });
        resultDiv.innerHTML += `</ul><strong>Koszt po rabacie: ${order.final_price.toFixed(2)} z</strong>`;
    });
}

// Dodawanie/usuwanie produkt贸w
function addProduct() {
    const table = document.getElementById("productTable");
    const row = table.insertRow(-1);

    const nameCell = row.insertCell(0);
    const priceCell = row.insertCell(1);
    const discountCell = row.insertCell(2);
    const deleteCell = row.insertCell(3);

    nameCell.innerHTML = `<input type="text" placeholder="Nazwa">`;
    priceCell.innerHTML = `<input type="number" placeholder="Cena regularna">`;
    discountCell.innerHTML = `<input type="number" placeholder="Cena po kodzie" oninput="copyPriceIfEmpty(this)">`;
    deleteCell.innerHTML = `<button onclick="deleteRow(this)"></button>`;
}

function deleteRow(btn) {
    const row = btn.parentNode.parentNode;
    row.parentNode.removeChild(row);
}

function copyPriceIfEmpty(input) {
    const row = input.parentNode.parentNode;
    const regularPriceInput = row.cells[1].querySelector("input");
    if (input.value === "") {
        input.value = regularPriceInput.value;
    }
}
    </script>

</body>
</html>
